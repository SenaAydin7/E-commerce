<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="style.css" />
    <title>CarPoster Shop CheckOut</title>
</head>
<body>
    <nav class="navbar">
        <h2 onclick="location.href='index.html'">CarPoster Shop</h2>
      </nav>

      <div class="row">
        <div class="col-75">

          <div class="basket-modal">
            <div class="basket-items">
              <i class="bi bi-x" onclick="toggleModal()"></i>
              <h2 class="basket-title">Your Items</h2>
              <ul class="basket-list">
                <li class="basket-item">No items added.</li>
              </ul>
              <div class="basket-total">
                <span class="basket-total-price">Total Cost : 165$</span>
                <button class="btn-orange">CHECKOUT</button>
              </div>
            </div>
          </div>

          <div class="favorit-modal">
            <div class="favorit-items">
              <i class="bi bi-x" onclick="toggleModal1()"></i>
              <h2 class="basket-title">Your Favorites</h2>
              <ul class="favorit-list">
                <li class="favorit-item">No items added.</li>
              </ul>
            </div>
          </div>
          <span class="basket-count"></span>
          <div class="container">
            <form action="">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Ahsen Sena Aydin">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="abc@email.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="address">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="city">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="state">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="zip">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
                    <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa-brands fa-cc-paypal" style="color:rgb(0, 221, 255);"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Ahsen Sena Aydin">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="...">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="20..">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="***">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input id="to-pay" type="submit"  class="btn">
            </form>
          </div>
        </div>
      </div>

      <div class="payment">
        <div id="iyzipay-checkout-form" class="responsive"></div>
      </div>
    
</body>


<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/toastr/toastr.min.js"></script>
<script type="text/javascript" src="./jsFiles/checkout.js"></script>


<script type="text/javascript" src="./jsFiles/payment.js"></script>
    
</html>
